---
# DHCP Vendor Option Definitions
version: 0.0.2
vendors:
    Sample-Vendor:
      vci: sample-vci
      description: My Vendor Class
      prefix: "<prefix str if required>"
      option-def: 
        parent-option:
            name: option name
            code: 43
            type: binary
            array: False
        sub-options:
          - name: Sub Opt 1
            code: 1
            type: string
            data: Encode this string
            array: False
            data-only: False
          - name: Sub Opt 2
            code: 5
            type: ipv4_address
            data: 10.10.10.10,20.20.20.20
            array: True
            data-only: False


    MS-UC-Client:
      vci: MS-UC-Client
      description: Microsoft Lync Client
      option-def:
        parent-option:
            name: option 43
            code: 43
            type: binary
            array: False
        sub-options:
          - name: UC Identifier
            code: 1
            type: string
            data: MS-UC-Client
            array: False
          - name: URL Scheme
            code: 2
            type: string
            data: https
            array: False
          - name: Web Server FQDN
            code: 3
            type: string
            data: epslync01.epsilonhq.local
            array: False
          - name: Web Server Port
            code: 4
            type: string
            data: 443
            array: False
          - name: Certificate Web Service
            code: 5
            type: string
            data: /CertProv/CertProvisioningService.svc
            array: False


  ####### CISCO
  # Matches on Cisco AP xxxxx
  # Option 43 sub-option 241

    Cisco AP:
      vci: Cisco AP
      description: Cisco Aironet Series APs
      option-def:
        parent-option:
            name: option 43
            code: 43
            type: binary
            array: False
        sub-options:
          - name: Controller IP
            code: 241
            type: ipv4_address
            data: 10.150.1.15,10.150.50.15
            array: True

    Mitel:
      vi: Mitel
      description: Mitel Phone (prepend 00000403)
      prefix: "00000403"
      option-def:
        parent-option:
          - code: 125
            name: option 125
            type: binary
            array: False
      sub-options:
          - code: 125
            type: string
            data: id:ipphone.mitel.com;call_srv=X;vlan=X;dscp=46;l2p=X;sw_tftp=X
            data-only: True

    ####### AASTRA
    # Option 15 includes the vendor string Aastra IP-Phone
    # Option 1 is used to specify the IP address of the VoIP server
    # Option 5 is used to specify the voice vlan (ID 416 in this example). It must be different than data port VLAN ID
    # 
    # Vendor: Aastra, Encoding: 0f4161737472612049502d50686f6e65010b3139322e3136382e302e310503343136
    #   deco.decode_data('0f4161737472612049502d50686f6e65010b3139322e3136382e302e310503343136')
    #   '\x0fAastra IP-Phone\x01\x0b192.168.0.1\x05\x03416'
                                
    Aastra:
      vci: Aastra IP-Phone
      description: Aastra Ericsson IP Phones
      option-def:
          parent-option:
            - name: option 43
              code: 43
              type: binary
              array: False
          sub-options:
              - name: Undefined
                code: 15
                type: string
                data: Aastra IP-Phone
                data-only: False
              - name: Sub Opt 1
                code: 1 
                type: string
                data: 10.102.2.52                                                
                data-only: False
              - name: Sub Opt 5
                code: 5
                type: string
                data-length: 3
                data: 416
                data-only: False

    ####### Siemens Data network configuration
    # Option 1 Vendor name ('SiemensData')
    # Option 2 VLAN ID (in this example, 412)
    # python dhcp_option.py -c vendor_dict.yaml --vendor SiemensData
    #
    # Vendor: Siemens, Encoding: 01075369656d656e730203343132
    # '\x01\x07Siemens\x03\x03412'

    SiemensData:
      vci: OptiIpPhone
      description: Siemens OptiIpPhone
      option-def:
        parent-option:
          - name: option 43
            code: 43
            type: binary
            array: False
        sub-options:
          - name: OptiIpPhone1
            code: 1
            type: string
            data: Siemens                                              
          - name: OptiIpPhone2
            code: 3
            type: string
            data: 412                                                
            data-only: False

    ####### Siemens Voice network configuration
    # Option 1 Vendor name ('SiemensVoice')
    # Option 3 DLS address
    # python dhcp_option.py -c vendor_dict.yaml --vendor SiemensVoice
    #
    # Vendor: Siemens, Encoding: 01075369656d656e73031673646c703a2f2f31302e302e33352e383a3138343433 
    # '\x01\x07Siemens\x03\x16sdlp://10.0.35.8:18443'
    SiemensVoice:
      vci: OptiIpPhone
      description: Siemens OptiIpPhone
      option-def:
        parent-option:
          - name: option 43
            code: 43
            type: binary
            array: False
        sub-options:
          - name: OptiIpPhone1
            code: 1
            type: string
            data: Siemens
          - name: OptiIpPhone3
            code: 3
            type: string
            data: sdlp://10.0.35.8:18443
